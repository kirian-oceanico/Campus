<div class="courses">
	<h1 class="courses__header"
		*ngIf="_currentWindowWidth >= 768">
		MIS CURSOS
	</h1>
	<div class="courses__wrapper">
		<div class="courses__wrapper__button"
			 [ngClass]="{ courses__wrapper__button_inactive : _first === true }"
			 *ngIf="_currentWindowWidth > 768">
			<i class="material-icons"
			   (click)="minusSlide()">
				arrow_back_ios
			</i>
		</div>

		<div class="courses__wrapper__carousel" (swipeleft)="plusSlide()" (swiperight)="minusSlide()">
			<div #carousel class="courses__wrapper__carousel__flow" 
				 [style.transform]="'translateX('+amount+'px)'">
				<div class="courses__wrapper__carousel__flow__content" #curso 
					 *ngFor="let course of _courses">
					<course-card [course]="course"
								 (iniciar)="onInicio($event)"></course-card>
				</div>
			</div>
		</div>

		<div class="courses__wrapper__button"
			 [ngClass]="{ courses__wrapper__button_inactive : _last === true }"
			 *ngIf="_currentWindowWidth > 768">
			<i class="material-icons"
			   (click)="plusSlide()">
				arrow_forward_ios
			</i>
		</div>	
	</div>
</div>

<div class="courses_progress">
	<div class="courses_progress__bar"
		 [style.width]="''+barWidth+'%'"></div>
</div>	

<course-activacion [course]="_currentCourse" *ngIf="showInicio" (close)="onClose($event)"></course-activacion>
	
<terms-footer></terms-footer>
