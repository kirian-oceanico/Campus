<div class="wrapper">
    <mk-form (onEnter)="falseClick()" name="login" [checkerr]="_fieldError"></mk-form>

    <div class="log_error" *ngIf="_error">
        <p class="log_error__text">El nombre de usuario y/o contraseña introducidos no son correctos. Por favor, revísalos e inténtalo de nuevo.</p>
    </div>

    <span><a routerLink="/public/recuperar" class="recover_pass"><strong>¿Olvidaste tu contraseña?</strong></a></span>

    <!-- USAR BOTÓN CON mkStepvalidate SI SE DESEA AÑADIR VALIDADOR DE CARACTERÍSTICAS DE INPUT (LENGTH O TIPO) -->
    <!-- <button #button mkStepvalidate [form]="_form_group" class="btn-registration" (onClicked)="send()" (onChecking)="checkError()">INGRESAR</button> -->
    <button #button class="btn-registration" (click)="send()">INGRESAR</button>
    <a routerLink="/public/registro"><button class="btn-registration white-btn">REGISTRARSE</button></a>
</div>
